<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view contentType="text/html; charset=UTF-8"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
	xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--DEV_START-->
    <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/grids/reset.css"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/grids/fluid_grid.css"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/main.css"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/redmond/jquery-ui-1.8.13.custom.css"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/themes/list.css"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/blogs.css"/>
    <!--DEV_END-->

    <ui:insert name="pageHeader"/>
    <title><h:outputText value="#{title}"/></title>
</head>
<body class="#{not empty pageStyle ? pageStyle : ''}">
<div id="scroll"></div>

<!-- Top header with user account -->
<ui:include src="top-bar.xhtml"/>

<div id='awa-page'>
    <ui:insert name="pageBody"/>
    <div id="awa-clfooter"></div>
</div>
<ui:include src="footer.xhtml"/>

<ui:insert name="pageScript"/>

<!--DEV_START-->
<ui:debug/>
<!--DEV_END-->
</body>
</html>
</f:view>
