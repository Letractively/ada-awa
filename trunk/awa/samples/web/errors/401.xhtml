<c:choose xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:t="http://myfaces.apache.org/tomahawk"
          xmlns:auth="http://www.augeo.com/auth"
          xmlns:util="http://code.google.com/p/ada-asf/util"
          xmlns:ajax="http://www.augeo.com/jsf/ajax"
          xmlns:c="http://java.sun.com/jstl/core">
    <c:when test="#{not empty header['X-Requested-With']}">
        <f:view contentType="application/json">
[
    { "action": "message", "data": "<util:escape>
    <div class='awa-message'>
        <p>
            #{questionMsg.question_must_be_logged}
        </p>
        <a href="#{contextPath}/auth/login.html">#{questionMsg.question_please_login}</a>
    </div>
    </util:escape>" }
]
        </f:view>
    </c:when>
    <c:otherwise>
        <ui:composition template="/WEB-INF/layouts/layout.xhtml">
            <ui:param name="title" value="#{blogMsg.blog_admin_post_list_title}"/>

            <!-- Main page body -->
            <ui:define name="pageBody">
              <div id='awa-content'>
                  Page is denied
              </div>
            </ui:define>
        </ui:composition>
    </c:otherwise>
</c:choose>
