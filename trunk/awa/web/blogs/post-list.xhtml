<ui:composition 
        xmlns:awa="http://code.google.com/p/ada-awa/jsf"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
	xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">
  <h:list var="post" value="#{postList}">
    <div class='blog-post' id="p_#{post.id}">
      <div class='post-title'>
         <h2>#{post.title}</h2>
         <p>By #{post.username}</p>
      </div>
      <div style='width: 100%; float: left;'>
        <div style='width: 49%; overflow: hidden; float: left; clear: both; border:1 px solid blue;'><pre>#{post.text}</pre></div>
        <awa:wiki style='width: 49%; float: left; border: 1px solid red;' value="#{post.text}"/>
      </div>
    </div>
  </h:list>
</ui:composition>
