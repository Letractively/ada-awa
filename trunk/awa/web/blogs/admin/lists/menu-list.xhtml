<ul class='blog-action'
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">
    <li>
        <a href="#{contextPath}/blogs/admin/create.html?blog_id=#{blog.id}"
           title="#{blogMsg.blog_admin_create_post_title}">
            <img src="#{contextPath}/images/blogs/edit-b.png" alt="#{blogMsg.blog_admin_create_post_label}"/>
            <span>#{blogMsg.blog_admin_create_post_label}</span>
        </a>
    </li>
    <li>
        <a href="#{contextPath}/blogs/admin/list.html?blog_id=#{blog.id}"
           title="#{blogMsg.blog_admin_list_post_title}">
            <img src="#{contextPath}/images/blogs/entries-b.png" alt="#{blogMsg.blog_admin_list_post_label}"/>
            <span>#{blogMsg.blog_admin_list_post_label}</span>
        </a>
    </li>

</ul>
