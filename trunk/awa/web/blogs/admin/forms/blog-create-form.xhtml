<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
	xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">

  <div class='awa-post awa-form'>
    <h2>#{blogMsg.blog_admin_create_title}</h2>
    <h:form id='create-blog'>
        <input type="hidden" name="blog_id" value="#{blog.id}"/>
        <dl class='awa-required'>
            <dt>
                <label for='title'>#{blogMsg.blog_admin_blog_title_label}</label>
                <h:message for='title' styleClass='error'/>
            </dt>
            <dd>
                <h:inputText id='title' size='50' required='true' value='#{blog.name}'/>
            </dd>
        </dl>
      <ul class='awa-buttons'>
        <li>
          <h:commandButton id='create' value='#{blogMsg.blog_admin_create_button}'
                           styleClass="ui-button ui-state-default ui-corner-all"
                           action="#{blog.create}" title="#{blogMsg.blog_admin_create_title}"/>
        </li>
      </ul>
    </h:form>
  </div>

</ui:composition>
