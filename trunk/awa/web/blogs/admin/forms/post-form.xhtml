<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
	xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">

  <div class='awa-post ui-widget ui-widget-content ui-corner-all'>
    <h2>#{blogMsg.blog_post_update_title}</h2>
    <h:form id='post'>
        <input type="hidden" name="blog_id" value="#{blog.id}"/>
        <input type="hidden" name="post_id" value="#{param['post_id']}"/>
        <dl class='ui-widget container_12'>
            <dt>
                <label for='title'>#{blogMsg.blog_post_title_label}</label>
                <h:message for='title' styleClass='error'/>
            </dt>
            <dd>
                <h:inputText id='title' size='50' required='true' value='#{post.title}'/>
            </dd>
            <dt>
                <label for='text'>#{blogMsg.blog_post_text_label}</label>
            </dt>
            <dd>
                <h:inputTextarea id='text' rows='20' cols='80' required='false' value='#{post.text}'/>
            </dd>
        </dl>
        <ul class='container_12 awa-buttons'>
            <li>
                <h:commandButton id='save' value='#{blogMsg.blog_post_save_button}'
                                 styleClass="ui-button ui-state-default ui-corner-all"
                                 action="#{post.save}" title="#{blogMsg.blog_post_save_title}"/>
            </li>
        </ul>
    </h:form>
  </div>

</ui:composition>
