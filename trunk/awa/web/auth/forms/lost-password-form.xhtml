<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:util="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">

  <div class='awa-login awa-lost-password'>
      <h2>#{userMsg.lost_password_message_title}</h2>
      <p>#{userMsg.lost_password_description}</p>
      <h:form id='lost-password'>
          <ul>
              <li class="#{util:hasMessage('email') ? 'awa-error' : ''}">
                  <label for='email'>#{userMsg.lost_password_email_label}</label>
                  <h:message for='email'/>
                  <h:inputText id='email' size='50' maxlength="180" required="true"
                               validatorMessage='#{userMsg.signup_invalid_email}'
                               requiredMessage='#{userMsg.signup_invalid_email}'
                               value='#{lostPassword.email}'>
                      <f:validateLength minimum='3' maximum='50'/>
                  </h:inputText>
              </li>
              <li>
                  <h:commandButton id='lost-password-button' value='#{userMsg.lost_password_button}'
                                   styleClass="ui-button ui-state-default ui-corner-all"
                                   action="#{lostPassword.lostPassword}" title="#{userMsg.lost_password_button}"/>
              </li>
          </ul>
      </h:form>
  </div>

</ui:composition>
