<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
	xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">

  <div class='awa-login'>
    <h2>#{userMsg.login_classic_title}</h2>
    <h:form id='login'>
      <ul>
        <li class='message'>
           <h:message styleClass='error'/>
        </li>
        <li>
           <label for='email'>#{userMsg.login_email_label}</label>
	   <h:inputText id='email' size='50' required='false' value='#{login.email}'/>
        </li>
        <li>
           <label for='password'>#{userMsg.login_password_label}</label>
           <h:inputSecret id='password' size='20' required='false' value='#{login.password}'/>
        </li>
        <li>
          <h:commandButton id='login-button' value='#{userMsg.login_signin_button}'
                           action="#{login.authenticate}" title="#{userMsg.login_submit_login_title}"/>
          <a id='lost-password' href='lost-password.html' title='#{userMsg.lost_password_link_title}'>
             #{userMsg.lost_password_link}
          </a>
        </li>
      </ul>
    </h:form>
  </div>

</ui:composition>
