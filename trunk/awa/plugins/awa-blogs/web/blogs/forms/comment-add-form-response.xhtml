<f:view contentType="application/json"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:util="http://code.google.com/p/ada-asf/util"
        xmlns:f="http://java.sun.com/jsf/core">
    [
<c:choose>
    <c:when test="#{postNewComment.status ne 0}">
        { "action": "update", "data": "#{blogMsg.blog_comment_submitted_for_approval}" }
    </c:when>
    <c:otherwise>
        { "action": "redirect", "url": "#{contextPath}/blogs/post.html?id=#{postNewComment.entity_id}" }
    </c:otherwise>
</c:choose>
]
</f:view>
