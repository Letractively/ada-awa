<f:view contentType="text/html; charset=UTF-8"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:util="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">
    <script type="text/javascript">

    var list = parent.document.getElementById('document-list');
    var item = parent.document.createElement("div");
    item.innerHTML = '<util:escape>
        <div class="awa-title">#{uploadFile.name}</div>
        <div class='awa-size'>
               <h:outputText value="#{uploadFile.file_size}">
                   <f:converter converterId="sizeConverter"/>
               </h:outputText>
           </div>
        <div class="awa-mime">#{uploadFile.mime_type}</div>
        <div class="awa-date"><h:outputText value="#{uploadFile.create_date}">
                   <f:converter converterId="smartDateConverter"/>
               </h:outputText></div>
        <div class='awa-download'>
            <a href="#{contextPath}/storages/files/#{uploadFile.id}">#{storageMsg.storage_download_label}</a>
        </div>
    </util:escape>';

    item.setAttribute("id", "store-${uploadFile.id}");
    item.setAttribute("class", "awa-document ui-list-item");
    list.insertBefore(item, list.firstChild);
    document.location = "upload-form.html?folderId=#{uploadFile.folderId}";
    </script>
</f:view>
