<div xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:c="http://java.sun.com/jstl/core"
     xmlns:util="http://code.google.com/p/ada-asf/util"
     xmlns:ajax="http://code.google.com/p/ada-asf/ajax"
     xmlns:h="http://java.sun.com/jsf/html">

    <div id='document-upload'>
        <c:if test="#{not empty param['folderId']}">
            <iframe frameborder="0" class='documentUpload'
                    scrolling="no"
                    height="25"
                    width="100%"
                    src="#{contextPath}/storages/forms/upload-form.html?folderId=#{param['folderId']}"/>
        </c:if>
    </div>
    <div id='document-list' class='document-list'>
        <ui:include src="document-list.xhtml"/>
    </div>
</div>
