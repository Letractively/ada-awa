<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
    <f:metadata>
        <f:viewParam id='folderId' value='#{uploadFile.folderId}'/>
    </f:metadata>
    <html>
    <head>
        <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/grids/reset.css"/>
        <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/grids/fluid_grid.css"/>
        <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/redmond/jquery-ui-1.9.2.custom.css"/>
        <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/iframe.css"/>
        <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/awa.css"/>
        <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/storages.css"/>
     </head>
    <body>
    <h:form id='uploadForm' enctype="multipart/form-data">
        <h:inputHidden id="folder" value="#{uploadFile.folderId}"/>
        <div class='uploadForm'>
            <div class='upload'>
                #{storageMsg.storage_upload_message}

                <h:inputFile id="upload-file"
                             styleClass="ui-button ui-corner-all"
                             value="#{uploadFile.save}"/>
                <h:commandButton id="upload-button"
                                 styleClass="ui-button ui-state-default ui-corner-all"
                                 value="#{storageMsg.storage_upload_label}"
                                 title="#{storageMsg.storage_upload_title}"
                                 action="#{uploadFile.upload}"/>
            </div>
        </div>
    </h:form>

    <script type="text/javascript">
        function awa_upload() {
            var f = document.forms[0];
            f.submit();
            return false;
        }
    </script>
    </body>
    </html>
</f:view>
