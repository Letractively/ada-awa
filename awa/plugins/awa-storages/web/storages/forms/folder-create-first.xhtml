<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
    <h:form>
        <div class='awa-messages'>
            <h:message styleClass='awa-error'/>
        </div>
        <dl class="awa-required#{util:hasMessage('folder-name') ? ' awa-error' : ''}">
            <dt>
                <label for='folderName'>#{storageMsg.message_create_folder}</label>
                <h:message for='folder-name'/>
            </dt>
            <dd>
                <h:inputText id='folder-name' size='30' maxlength="50" required="true"
                             validatorMessage='#{storageMsg.storage_folder_name_required}'
                             requiredMessage='#{storageMsg.storage_folder_name_required}'
                             value='#{storageFolder.name}'>
                    <f:validateLength minimum='1' maximum='50'/>
                </h:inputText>
            </dd>
        </dl>
        <ul class='awa-buttons'>
            <li>
                <h:commandButton id='folder-create-button' value='#{storageMsg.button_create_folder_label}'
                                 styleClass="ui-button ui-state-default ui-corner-all"
                                 action="#{storageFolder.save}" title="#{storageMsg.button_create_folder_tooltip}"/>
            </li>
        </ul>
    </h:form>
</f:view>
