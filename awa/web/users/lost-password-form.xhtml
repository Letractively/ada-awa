<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">

    <h:form id='lost-password'>
        <table>
            <tr><td>Email</td><td>
                <h:inputText id='email' size='50' maxlength="180" required="true" value='#{lostPassword.email}'>
                </h:inputText>
                <h:message for='email'/>
             </td></tr>
             <tr><td></td><td><h:commandButton id='lost-password' value='Lost password' action="#{lostPassword.resetPassword}"/></td></tr>
        </table>
    </h:form>

</ui:composition>
