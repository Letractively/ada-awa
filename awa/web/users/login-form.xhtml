<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
	xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">

  <h:form id='login'>
    <div class='awa-login'>
      <ul>
        <li>
           <label for='email'>#{userMsg.login_email_label}</label>
	   <h:inputText id='email' size='50' value='#{login.email}'>
             <f:validateLength minimum='3' maximum='80'/>
           </h:inputText>
           <h:message for='email'/>
        </li>
        <li>
           <label for='password'>#{userMsg.login_password_label}</label>
           <h:inputText id='password' size='20' value='#{login.password}'>
             <f:validateLength minimum='3' maximum='80'/>
           </h:inputText>
           <h:message for='password'/>
        </li>
        <li>
          <h:commandButton id='login' value='#{userMsg.login_signin_button}'
                           action="#{login.authenticate}"/>
          <a href='lost-password.html' title='#{userMsg.lost_password_link_title}'>
             #{userMsg.lost_password_link}
          </a>
        </li>
      </ul>
    </div>
  </h:form>

</ui:composition>
