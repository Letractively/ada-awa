<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">

  <h:form id='lost-password'>
    <div class='awa-login'>
      <ul>
        <li>
          <label for='email'>#{userMsg.lost_password_email_label}</label>
          <h:inputText id='email' size='50' maxlength="180" required="true" value='#{lostPassword.email}'>
            <f:validateLength minimum='3' maximum='50'/>
          </h:inputText>
          <h:message for='email'/>
        </li>
        <li>
          <h:commandButton id='lost-password' value='#{userMsg.lost_password_button}'
                           action="#{lostPassword.lostPassword}"/>
        </li>
      </ul>
    </div>
  </h:form>

</ui:composition>
