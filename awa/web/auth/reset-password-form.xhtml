<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">

    <h:form id='reset-password'>
        <table>
            <tr><td>#{userMsg.reset_password_password_label}</td><td>
                <h:inputText id='password' size='50' maxlength="180" required="true" value='#{resetPassword.password}'>
                </h:inputText>
                <h:message for='password'/>
             </td></tr>
             <tr><td></td><td>
                 <h:commandButton id='reset-password' value='#{userMsg.reset_password_button}'
                                  styleClass="ui-button ui-state-default ui-corner-all"
                                  action="#{resetPassword.resetPassword}"/>
             </td></tr>
        </table>
    </h:form>

</ui:composition>
