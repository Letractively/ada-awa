<ui:composition
        xmlns:awa="http://code.google.com/p/ada-awa/jsf"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
	    xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">
  <h:list var="blog" value="#{adminBlogList}">
    <div class='post-info' id="b_#{blog.id}">
        <div class='post-ref'>
            #{post.id}
        </div>
      <div class='post-title'>
         <a href="#{contextPath}/blogs/admin/list.html?blog_id=#{blog.id}">#{blog.title}</a>
      </div>
        <div class='post-date'>
            <h:outputText value="#{blog.create_date}"/>
        </div>
    </div>
  </h:list>
  <c:if test="#{adminBlogList.count == 0}">
      There is no blog
      <ui:include src="blog-create-form.xhtml"/>
  </c:if>
</ui:composition>
